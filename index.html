<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Number Detector</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mobile Number Detector</h1>
      <div class="result">
        <div class="welcome show">
          <img src="./images.jpeg" />
        </div>
        <div class="mtn hide">
          <img src="./mtn.png" />
          <p>MTN HERE</p>
        </div>
        <div class="airtel hide">
          <img src="./airtel.png" />
          <p>AIRTEL HERE</p>
        </div>
        <div class="etisalat hide">
          <img src="./9mobile.png" />
          <p>ETISALAT HERE</p>
        </div>
        <div class="glo hide">
          <img src="./Glo_Limited.png" />
          <p>GLO HERE</p>
        </div>
        <div class="hide error">
          <img src="./istockphoto-1290154699-612x612.jpg" />
          <p>INVALID NUMBER, PLEASE CHECK AND TRY AGAIN</p>
        </div>
      </div>
      <form class="numberForm">
        <div class="number">
          <label for="phoneNumber">Enter a phone number please:</label>
          <input
            type="text"
            autofocus
            placeholder="enter phone number"
            id="phoneNumber"
            name="phoneNumber"
            required
          />
        </div>
        <div class="button">
          <button type="button">Detect</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
