<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mobile Number Detector</h1>
        <form id="numberForm">
            <label for="phoneNumber">Enter a phone number please:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <button type="button" onclick="detectNumber()">Detect</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
